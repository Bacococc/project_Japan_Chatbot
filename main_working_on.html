<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일본어 챗봇</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'DM Sans', sans-serif;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6f6f6;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .chat-header {
            background-color: #00267f;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            border-radius: 15px 15px 0 0;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end;
            background-color: #00267f;
            color: white;
        }
        .bot {
            align-self: flex-start;
            background-color: #c2d94f;
            color: black;
        }
        .error {
            align-self: center;
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: white;
            border-radius: 0 0 15px 15px;
        }
        .input-box input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
        }
        .input-box button {
            margin-left: 10px;
            background-color: #00267f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .input-box button:disabled {
            background-color: #7a7a7a;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">일본어 챗봇</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="sendMessage()">보내기</button>
        </div>
    </div>

    <script>
        let conversationHistory = [];

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById("chat-input");
            const message = input.value.trim();
            const sendButton = document.getElementById("send-btn");

            if (message === "") return;

            sendButton.disabled = true;
            addMessage(message, "user");
            input.value = "";

            sendToServer(message);
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            conversationHistory.push({ role: sender === 'user' ? 'user' : 'assistant', content: text });
        }

        function sendToServer(message) {
            addMessage("メッセージを処理中です...", "bot");

            fetch("http://127.0.0.1:5001/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ input: message, history: conversationHistory })
            })
            .then(response => response.json())
            .then(data => {
                document.querySelector(".message.bot").remove();
                if (data.reply) {
                    addMessage(data.reply, "bot");
                    conversationHistory.push({ role: 'assistant', content: data.reply });
                }
            })
            .catch(() => {
                addMessage("サーバーエラーが発生しました。再試行してください。", "error");
            })
            .finally(() => {
                document.getElementById("send-btn").disabled = false;
            });
        }
    </script>
</body>
</html>
