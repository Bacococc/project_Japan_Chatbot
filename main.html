<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일본어 챗봇</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'DM Sans', sans-serif;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6f6f6;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .chat-header {
            background-color: #00267f;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            border-radius: 15px 15px 0 0;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end;
            background-color: #00267f;
            color: white;
        }
        .bot {
            align-self: flex-start;
            background-color: #c2d94f;
            color: black;
        }
        .error {
            align-self: center;
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: white;
            border-radius: 0 0 15px 15px;
        }
        .input-box input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
        }
        .input-box button {
            margin-left: 10px;
            background-color: #00267f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .input-box button:disabled {
            background-color: #7a7a7a;
            cursor: not-allowed;
        }
        #nickname-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #nickname-form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #nickname-form button {
            padding: 10px 20px;
            background-color: #00267f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">일본어 챗봇</div>
        <div class="chat-box" id="chat-box"></div>
        <div id="nickname-form">
            <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요" />
            <button onclick="setNickname()">채팅 시작</button>
        </div>
        <div class="input-box" id="input-box" style="display:none;">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)" />
            <button id="send-btn" onclick="sendMessage()">보내기</button>
        </div>
    </div>

    <script>
        let nickname = "";
        let conversationHistory = [];  // 대화 기록을 클라이언트에서 관리

        function setNickname() {
            nickname = document.getElementById("nickname-input").value.trim();

            if (nickname === "") {
                alert("닉네임을 입력해주세요.");
                return;
            }

            // 첫 마디에서 랜덤한 항목을 선택
            const items = ["色", "食べ物", "旅行先", "趣味"];
            const randomItem = items[Math.floor(Math.random() * items.length)];

            // 랜덤 항목을 포함한 첫 마디 메시지 (일본어로 변경)
            const firstMessage = `こんにちは、${nickname}さん！私はあなたの日本語学習をサポートするアシ助です！まず、あなたの好きな${randomItem}を教えてください！`;

            document.getElementById("nickname-form").style.display = "none";
            document.getElementById("input-box").style.display = "flex";
            
            // 첫 메시지를 봇으로 출력
            addMessage(firstMessage, "bot");

            // 서버에 첫 메시지를 보냄
            sendToServer(firstMessage);
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById("chat-input");
            const message = input.value.trim();
            const sendButton = document.getElementById("send-btn");

            if (message === "") return;

            sendButton.disabled = true;
            addMessage(message, "user");
            input.value = "";

            sendToServer(message);
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;  // 최신 메시지가 보이도록 스크롤

            // 대화 기록에 추가
            conversationHistory.push({ role: sender === 'user' ? 'user' : 'assistant', content: text });
        }

        function sendToServer(message) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000); // 30초 타임아웃

            addMessage("メッセージを処理中です...", "bot");

            fetch('http://localhost:5001/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    input: message,
                    history: conversationHistory  // 클라이언트의 대화 기록을 함께 전송
                }),
                signal: controller.signal
            })
            .then(response => {
                clearTimeout(timeoutId);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                removeLoadingMessage();
                if (data.reply) {
                    addMessage(data.reply, "bot");
                }

                // 서버 응답을 대화 기록에 추가
                conversationHistory.push({ role: 'assistant', content: data.reply });
            })
            .catch(error => {
                console.error('Error:', error);
                removeLoadingMessage();
                if (error.name === 'AbortError') {
                    addMessage("サーバーの応答がタイムアウトしました。再試行してください。", "error");
                } else {
                    addMessage("サーバーエラーが発生しました。再試行してください。", "error");
                }
            })
            .finally(() => {
                document.getElementById("send-btn").disabled = false;
            });
        }

        function removeLoadingMessage() {
            const chatBox = document.getElementById("chat-box");
            const loadingMessage = chatBox.querySelector(".message.bot");
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

    </script>
</body>
</html>
